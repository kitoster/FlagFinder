<h1>Flag Finder</h1>

<div id="users">

  <table>

    <tbody class="list">
      <tr>
        <td class="name">black red green white image arabic</td>
        <td class="born">Afghanistan</td>
        <td class="flag"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Afghanistan_%281928%29.svg/1920px-Flag_of_Afghanistan_%281928%29.svg.png" alt="" height=30 width=50 /></td>
      </tr>
      <tr>
        <td class="name">red black dragon</td>
        <td class="born">Albania</td>
        <td class="flag">link</td>
      </tr>
      <tr>
        <td class="name">green white red moon star</td>
        <td class="born">Algeria</td>
        <td class="flag">link</td>
      </tr>
      <tr>
        <td class="name">vertical tricolor blue yellow red coat of arms</td>
        <td class="born">Andorra</td>
        <td class="flag">link</td>
      </tr>
    </tbody>
  </table>

</div>

	<script>

  valueNames: [ 'name', 'born' ]
};

var userList = new List('users', options);
